<Directory /srv/www>
	Options Indexes FollowSymLinks MultiViews
    # let aliases work
	AllowOverride all
	Order allow,deny
	allow from all
</Directory>

<VirtualHost *:80>
	ServerAdmin webmaster@fizlesh.ru
	DocumentRoot /srv/www/fizlesh.ru/production
	ServerName fizlesh.ru
	ServerAlias fizlesh.ru
	ServerAlias www.fizlesh.ru
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
<IfModule mod_ssl.c>

<VirtualHost *:443>
	ServerAdmin webmaster@fizlesh.ru
	ServerName www.fizlesh.ru
	ServerAlias fizlesh.ru
	ServerAlias www.fizlesh.ru
	DocumentRoot /srv/www/fizlesh.ru/production
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /var/www/production>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/ssl_access.log combined

	SSLEngine on
	SSLCertificateKeyFile /srv/keys/fizlesh.ru/privkey.pem
	SSLCertificateFile /srv/keys/fizlesh.ru/fullchain.pem
	SSLCACertificatePath /etc/ssl/certs/
	<FilesMatch "\.(cgi|shtml|phtml|php)$">
		SSLOptions +StdEnvVars
	</FilesMatch>
	<Directory /usr/lib/cgi-bin>
		SSLOptions +StdEnvVars
	</Directory>
	BrowserMatch "MSIE [2-6]" \
		nokeepalive ssl-unclean-shutdown \
		downgrade-1.0 force-response-1.0
	BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

</VirtualHost>
</IfModule>

# Last chance
<VirtualHost *:80>
	ServerAdmin webmaster@fizlesh.ru
	DocumentRoot /srv/www/fizlesh.ru/production.last
	ServerName final.fizlesh.ru
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

