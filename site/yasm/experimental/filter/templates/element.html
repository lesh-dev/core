<tr>
    <td> {{ data.name }}</td>
    <td>
        {% if data.type == "select" %}
        <select>
            {% for opt in data.options %}
                <option>
                    {{ opt }}
                </option>
            {% endfor %}
        </select>
        {% else %}
        <input type="{{ data.type }}">
        {% endif %}
    </td>
</tr>
