syntax = "proto3";

package yasm.internal.course;

import "google/protobuf/empty.proto";
import "database.proto";

message PatchTeachersRequest {
    uint64 course_id = 1;
    repeated yasm.database.Person teachers = 2;
}

service APICourse {
    rpc PatchTeachers (PatchTeachersRequest) returns (google.protobuf.Empty);
}